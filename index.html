<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="form__container">
            <form action="" novalidate name='submitform'>
                <div class="form__group">
                    <input type="email" required>
                    <span class="error">Fill input please</span>
                </div>
                <div class="form__group">
                    <input type="tel" required>
                    <span class="error">Fill input please</span>
                </div>
                <div class="form__group">
                    <input type="text" required>
                    <span class="error">Fill input please</span>
                </div>
                <div class="form__group">
                    <input type="text" required class="moreeigth" placeholder="no more than 8 symbols">
                    <span class="error">Fill the input only with 8 symbols</span>
                </div>
                <div class="form__group">
                    <input type="text" required class="lessthree" placeholder=" less than 3 symbols">
                    <span class="error">Need to be more than 3 symbols</span>
                </div>
                <div class="form__group">
                    <label for=""><input type="checkbox">Check 1</label>
                    <label for=""><input type="checkbox">Check 2</label>
                    <label for=""><input type="checkbox">Check 3</label>
                    <span class="cheboxError">Check all checkboxes please</span>
                </div>
                <div class="form__group">
                    <select name="select" id="">
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                        <option value="">Option 3</option>
                    </select>
                    <span class="selectError">Select one item please</span>
                </div>
                <div class="form__group">
                    <input type="file" required id="file">
                    <span class="error">Select file please</span>
                </div>
                <div class="form__btn"><button>Submit</button> </div>
            </form>
        </div>

    </div>

    <div class="container">
        <div class="form__container">
            <form action="" novalidate>
                <div class="form__group">
                    <input type="email" required>
                    <span class="error">Fill input please</span>
                </div>
                <div class="form__group">
                    <input type="tel" required>
                    <span class="error">Fill input please</span>
                </div>
                <div class="form__group">
                    <input type="text">
                    <span class="error">Fill input please</span>
                </div>

                <div class="form__btn"><button>Submit</button> </div>
            </form>
        </div>

    </div>





    <script src="main.js"></script>
</body>

</html>
